<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
* {
    box-sizing: border-box;
  }

/* Create two equal columns that floats next to each other */
  .column {
    float: left;
    width: 50%;
    padding: 10px;
  }

/* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }

</style>
</head>
<body>

<div class="row">
  <div class="column" style="text-align:center">
    <h2>Query-1</h2> 
    <p>Given an author name, display all tweets posted by that author sorted by
decreasing order of date and time</p> 
    <form class="form-inline" method="POST">
      <div class="input-group">
        <input type="text" name="textbox1" class="form-control" size="50" placeholder="Author Name">
        <div class="input-group-btn">
          <input type="submit" name="submit" value="answer1" class="btn btn-danger">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div class="column" style="text-align:center">
    <h2>Query-2</h2> 
    <p>Given a keyword, retrieve the tweets containing the keyword and sort them
by their popularity in decreasing order</p> 
    <form class="form-inline" method="POST">
      <div class="input-group">
        <input type="text" name="textbox2" class="form-control" size="50" placeholder="Keyword" >
        <div class="input-group-btn">
          <input type="submit" name="submit" value="answer2" class="btn btn-danger" >Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body>
</html>
